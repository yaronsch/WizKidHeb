<ion-navbar *navbar>
  <ion-title>{{gameData.title}}</ion-title>
</ion-navbar>

<ion-content padding class="addition">
  <div *ngIf="exNumbers">
    <div class="exercise">
      <span><number value="{{exNumbers.a}}"></number></span>
      <span><letter image="addition"></letter></span>
      <span><number value="{{exNumbers.b}}"></number></span>
      <span><letter image="equal"></letter></span>
      <span><number value="{{exNumbers.target}}"></number></span>
    </div >

    <div class="suggestions" *ngIf="suggestions">
      <div class="letters-container">
        <number *ngFor="#s of suggestions" value="{{s}}"
                (click)="numberClicked($event, s)"></number>
      </div>
    </div>

    <div class="buttons">
      <button (click)="nextExercise()">התרגיל הבא</button>
    </div>
  </div>

</ion-content>

<hud [playerData]="playerData" [showNextEx]="true" (nextEx)="nextWord()"></hud>
<ion-content padding class="spelling">
    <div *ngIf="currentWord">
        <div class="image">
            <img src="build/{{currentWord.image}}">
        </div >
        <div class="result" *ngIf="result">
            <div class="letters-container" [ngClass]="{completed: currentIndex === currentWordSpelling.length}">
                <letter *ngFor="let l of result | direction:gameData.data.direction"
                        [image]="staticDataService.data.letters[l]" [theme]="'notebook'"></letter>
            </div>
        </div>
        <div class="suggestions" *ngIf="suggestions">
            <div class="letters-container">
                <letter *ngFor="let l of suggestions | shuffle" [image]="staticDataService.data.letters[l.value]"
                        (click)="letterClicked($event, l)" [ngClass]="{used: l.used}"
                        [theme]="'notebook'" ></letter>
            </div>
        </div>
    </div>

</ion-content>
